<div>
  <p>
    钉钉机器人分为企业内部机器人与自定义机器人两种。
    这里填写机器人的 Webhook 地址，形如
    <code>https://oapi.dingtalk.com/robot/send?access_token=...</code>，
    请注意保密。
  </p>
  <p>
    自定义机器人：在钉钉群中创建自定义机器人后，复制 Webhook 地址粘贴到此处。
    安全方式在钉钉中配置，必要时在下方“安全设置”中同步配置。
  </p>
  <p>
    企业内部机器人：请根据内部机器人文档获取 Webhook 地址后粘贴到此处。
  </p>
